<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Salutations</title>

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
      integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
      crossorigin="anonymous"
    />

    <script src="https://code.jquery.com/jquery.js"></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
      integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/style3.css" />
    <link rel="stylesheet" href="./css/animate-custom.css" />

    <script src="./js/salute.js"></script>

    <style>
      #tomodal:target ~ #wrapper #modal,
      #tologin:target ~ #wrapper #login {
        z-index: 22;
        animation-delay: 0.6s;
        animation-timing-function: ease-in;
        animation-name: scaleIn;
      }

      #modal {
        z-index: 21;
        opacity: 0;
      }

      #modal,
      #login {
        position: absolute;
        top: 0px;
        width: 88%;
        box-shadow: rgba(105, 108, 109, 0.7) 0pt 2px 5px,
          rgba(208, 223, 226, 0.4) 0px 0px 8px 5px inset;
        padding: 18px 6% 60px;
        margin: 0px 0px 35px;
        background: rgb(247, 247, 247);
        border-width: 1px;
        border-style: solid;
        border-color: rgba(147, 184, 189, 0.8);
        border-image: initial;
        border-radius: 5px;
      }
      .animate {
        -webkit-animation-duration: 0.5s;
        -webkit-animation-fill-mode: both;
        -moz-animation-duration: 0.5s;
        -moz-animation-fill-mode: both;
        -o-animation-duration: 0.5s;
        -o-animation-fill-mode: both;
        -ms-animation-duration: 0.5s;
        -ms-animation-fill-mode: both;
        animation-duration: 0.5s;
        animation-fill-mode: both;
      }
      body,
      div,
      dl,
      dt,
      dd,
      ul,
      ol,
      li,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      pre,
      form,
      fieldset,
      input,
      textarea,
      p,
      blockquote,
      th,
      td {
        margin: 0;
        padding: 0;
      }

      div {
        display: block;
      }
      #container_demo {
        text-align: left;
        margin: 0;
        padding: 0;
        margin: 0 auto;
        font-family: "Trebuchet MS", "Myriad Pro", Arial, sans-serif;
      }
      .container {
        width: 100%;
        height: 100%;
        position: relative;
        text-align: center;
      }
      body {
        font-family: Cambria, Palatino, "Palatino Linotype", "Palatino LT STD",
          Georgia, serif;
        background: #fff url(../images/bg.jpg) repeat top left;
        font-weight: 400;
        font-size: 15px;
        color: #1d3c41;
        overflow-y: scroll;
      }
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }

      **** advanced input styling ****/
/* placeholder */
::-webkit-input-placeholder {
        color: rgb(190, 188, 188);
        font-style: italic;
      }
      input:-moz-placeholder,
      textarea:-moz-placeholder {
        color: rgb(190, 188, 188);
        font-style: italic;
      }
      input {
        outline: none;
      }

      /* all the input except submit and checkbox */
      #wrapper input:not([type="checkbox"]) {
        width: 92%;
        margin-top: 4px;
        padding: 10px 5px 10px 32px;
        border: 1px solid rgb(178, 178, 178);
        -webkit-appearance: textfield;
        -webkit-box-sizing: content-box;
        -moz-box-sizing: content-box;
        box-sizing: content-box;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        -webkit-box-shadow: 0px 1px 4px 0px rgba(168, 168, 168, 0.6) inset;
        -moz-box-shadow: 0px 1px 4px 0px rgba(168, 168, 168, 0.6) inset;
        box-shadow: 0px 1px 4px 0px rgba(168, 168, 168, 0.6) inset;
        -webkit-transition: all 0.2s linear;
        -moz-transition: all 0.2s linear;
        -o-transition: all 0.2s linear;
        transition: all 0.2s linear;
      }
      #wrapper input:not([type="checkbox"]):active,
      #wrapper input:not([type="checkbox"]):focus {
        border: 1px solid rgba(91, 90, 90, 0.7);
        background: rgba(238, 236, 240, 0.2);
        -webkit-box-shadow: 0px 1px 4px 0px rgba(168, 168, 168, 0.9) inset;
        -moz-box-shadow: 0px 1px 4px 0px rgba(168, 168, 168, 0.9) inset;
        box-shadow: 0px 1px 4px 0px rgba(168, 168, 168, 0.9) inset;
      }

      /** the magic icon trick ! **/
      [data-icon]:after {
        content: attr(data-icon);
        font-family: "FontomasCustomRegular";
        color: rgb(106, 159, 171);
        position: absolute;
        left: 10px;
        top: 35px;
        width: 30px;
      }

      /*styling both submit buttons */
      #wrapper p.button input {
        width: 30%;
        cursor: pointer;
        background: rgb(61, 157, 179);
        padding: 8px 5px;
        font-family: "BebasNeueRegular", "Arial Narrow", Arial, sans-serif;
        color: #fff;
        font-size: 24px;
        border: 1px solid rgb(28, 108, 122);
        margin-bottom: 10px;
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.5);
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        -webkit-box-shadow: 0px 1px 6px 4px rgba(0, 0, 0, 0.07) inset,
          0px 0px 0px 3px rgb(254, 254, 254), 0px 5px 3px 3px rgb(210, 210, 210);
        -moz-box-shadow: 0px 1px 6px 4px rgba(0, 0, 0, 0.07) inset,
          0px 0px 0px 3px rgb(254, 254, 254), 0px 5px 3px 3px rgb(210, 210, 210);
        box-shadow: 0px 1px 6px 4px rgba(0, 0, 0, 0.07) inset,
          0px 0px 0px 3px rgb(254, 254, 254), 0px 5px 3px 3px rgb(210, 210, 210);
        -webkit-transition: all 0.2s linear;
        -moz-transition: all 0.2s linear;
        -o-transition: all 0.2s linear;
        transition: all 0.2s linear;
      }
      #wrapper p.button input:hover {
        background: rgb(74, 179, 198);
      }
      #wrapper p.button input:active,
      #wrapper p.button input:focus {
        background: rgb(40, 137, 154);
        position: relative;
        top: 1px;
        border: 1px solid rgb(12, 76, 87);
        -webkit-box-shadow: 0px 1px 6px 4px rgba(0, 0, 0, 0.2) inset;
        -moz-box-shadow: 0px 1px 6px 4px rgba(0, 0, 0, 0.2) inset;
        box-shadow: 0px 1px 6px 4px rgba(0, 0, 0, 0.2) inset;
      }
      p.login.button,
      p.signin.button {
        text-align: right;
        margin: 5px 0;
      }

      /* styling the checkbox "keep me logged in"*/
      .keeplogin {
        margin-top: -5px;
      }
      .keeplogin input,
      .keeplogin label {
        display: inline-block;
        font-size: 12px;
        font-style: italic;
      }
      .keeplogin input#loginkeeping {
        margin-right: 5px;
      }
      .keeplogin label {
        width: 80%;
      }

      /*styling the links to change from one form to another */

      p.change_link {
        position: absolute;
        color: rgb(127, 124, 124);
        left: 0px;
        height: 20px;
        width: 440px;
        padding: 17px 30px 20px 30px;
        font-size: 16px;
        text-align: right;
        border-top: 1px solid rgb(219, 229, 232);
        -webkit-border-radius: 0 0 5px 5px;
        -moz-border-radius: 0 0 5px 5px;
        border-radius: 0 0 5px 5px;
        background: rgb(225, 234, 235);
        background: -moz-repeating-linear-gradient(
          -45deg,
          rgb(247, 247, 247),
          rgb(247, 247, 247) 15px,
          rgb(225, 234, 235) 15px,
          rgb(225, 234, 235) 30px,
          rgb(247, 247, 247) 30px
        );
        background: -webkit-repeating-linear-gradient(
          -45deg,
          rgb(247, 247, 247),
          rgb(247, 247, 247) 15px,
          rgb(225, 234, 235) 15px,
          rgb(225, 234, 235) 30px,
          rgb(247, 247, 247) 30px
        );
        background: -o-repeating-linear-gradient(
          -45deg,
          rgb(247, 247, 247),
          rgb(247, 247, 247) 15px,
          rgb(225, 234, 235) 15px,
          rgb(225, 234, 235) 30px,
          rgb(247, 247, 247) 30px
        );
        background: repeating-linear-gradient(
          -45deg,
          rgb(247, 247, 247),
          rgb(247, 247, 247) 15px,
          rgb(225, 234, 235) 15px,
          rgb(225, 234, 235) 30px,
          rgb(247, 247, 247) 30px
        );
      }
      #wrapper p.change_link a {
        display: inline-block;
        font-weight: bold;
        background: rgb(247, 248, 241);
        padding: 2px 6px;
        color: rgb(29, 162, 193);
        margin-left: 10px;
        text-decoration: none;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
        border: 1px solid rgb(203, 213, 214);
        -webkit-transition: all 0.4s linear;
        -moz-transition: all 0.4s linear;
        -o-transition: all 0.4s linear;
        -ms-transition: all 0.4s linear;
        transition: all 0.4s linear;
      }
      #wrapper p.change_link a:hover {
        color: rgb(57, 191, 215);
        background: rgb(247, 247, 247);
        border: 1px solid rgb(74, 179, 198);
      }
      #wrapper p.change_link a:active {
        position: relative;
        top: 1px;
      }
      /** Styling both forms **/
      #modal,
      #login {
        position: absolute;
        top: 0px;
        width: 88%;
        padding: 18px 6% 60px 6%;
        margin: 0 0 35px 0;
        background: rgb(247, 247, 247);
        border: 1px solid rgba(147, 184, 189, 0.8);
        -webkit-box-shadow: 0pt 2px 5px rgba(105, 108, 109, 0.7),
          0px 0px 8px 5px rgba(208, 223, 226, 0.4) inset;
        -moz-box-shadow: 0pt 2px 5px rgba(105, 108, 109, 0.7),
          0px 0px 8px 5px rgba(208, 223, 226, 0.4) inset;
        box-shadow: 0pt 2px 5px rgba(105, 108, 109, 0.7),
          0px 0px 8px 5px rgba(208, 223, 226, 0.4) inset;
        -webkit-box-shadow: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
      }
      #modal {
        z-index: 21;
        opacity: 0;
      }
      #login {
        z-index: 22;
      }
      #tomodal:target ~ #wrapper #modal-content,
      #tologin:target ~ #wrapper #login {
        z-index: 22;
        -webkit-animation-delay: 0.6s;
        -webkit-animation-timing-function: ease-in;
        -moz-animation-delay: 0.6s;
        -moz-animation-timing-function: ease-in;
        -o-animation-delay: 0.6s;
        -o-animation-timing-function: ease-in;
        -ms-animation-delay: 0.6s;
        -ms-animation-timing-function: ease-in;
        animation-delay: 0.6s;
        animation-timing-function: ease-in;
        -webkit-animation-name: scaleIn;
        -moz-animation-name: scaleIn;
        -ms-animation-name: scaleIn;
        -o-animation-name: scaleIn;
        animation-name: scaleIn;
      }
      #tomodal:target ~ #wrapper #login,
      #tologin:target ~ #wrapper #modal-content {
        -webkit-animation-timing-function: ease-out;
        -moz-animation-timing-function: ease-out;
        -o-animation-timing-function: ease-out;
        -ms-animation-timing-function: ease-out;
        animation-timing-function: ease-out;
        -webkit-animation-name: scaleOut;
        -moz-animation-name: scaleOut;
        -ms-animation-name: scaleOut;
        -o-animation-name: scaleOut;
        animation-name: scaleOut;
      }

      /** the actual animation, credit where due : http://daneden.me/animate/ ***/
      .animate {
        -webkit-animation-duration: 0.5s;
        -webkit-animation-fill-mode: both;

        -moz-animation-duration: 0.5s;
        -moz-animation-fill-mode: both;

        -o-animation-duration: 0.5s;
        -o-animation-fill-mode: both;

        -ms-animation-duration: 0.5s;
        -ms-animation-fill-mode: both;

        animation-duration: 0.5s;
        animation-fill-mode: both;
      }

      /** yerk some ugly IE fixes 'cause I know someone will ask "why does it look ugly in IE?", no matter how many warnings I will put in the article */

      .lt8 #wrapper input {
        padding: 10px 5px 10px 32px;
        width: 92%;
      }
      .lt8 #wrapper input[type="checkbox"] {
        width: 10px;
        padding: 0;
      }
      .lt8 #wrapper h1 {
        color: #066a75;
      }
      .lt8 #modal-content {
        display: none;
      }
      .lt8 p.change_link,
      .ie9 p.change_link {
        position: absolute;
        height: 90px;
        background: transparent;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="title-header">Salutations</h1>
          <img src="./images/respect.gif" />
          <hr />

          <!--
            <div class="row">
            <div class="col-md-3">
          -->
          <div class="card">
            <div class="card-body">
              <button
                class="kudos-modal p.signup.button"
                type="p.button"
                data-toggle="modal"
                data-target="#kudoModal"
              >
                Salute Someone!
              </button>
            </div>
          </div>
        </div>
        <!-- </div> -->
        <!-- </div> -->
        <div class="col-md-9" id="kudos"></div>
      </div>
    </div>

    <div
      class="modal fade bd-example-modal-lg"
      id="kudoModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="kudoModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Give a Salute!</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="messages"></div>
            <form>
              <div class="container form-group">
                <div class="row">
                  <div class="col-lg-3 form-area">
                    <select
                      name="kudo-from"
                      id="kudo-from"
                      class="form-control signin p.button kudo-from">
                      <option disabled selected>Select Sender</option>
                    </select>
                  </div>
                  <div class="col-lg-5 form-area">
                    <input
                      class="form-control"
                      type="text"
                      id="kudo-title"
                      placeholder="Type a title!"/>
                    <textarea
                      class="form-control"
                      type="text"
                      id="kudo-body"
                      rows="5"
                      placeholder="Type a Message!"></textarea>
                  </div>
                  <div class="col-lg-3 form-area">
                    <select
                      name="kudo-to"
                      id="kudo-to"
                      class="form-control p.signin.button kudo-to">
                      <option disabled selected>Select Receiver</option>
                    </select>
                  </div>
                </div>
              </div>
            </form>
            <div class="modal-footer">
              <button
                type="p.button"
                class="p.login.button"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="p.button.login" id="send-kudo">
                Send Salute!
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
